<!DOCTYPE html>
<html lang="es">
    <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <link href="css/signin.css" rel="stylesheet" type="text/css">
      <script src="js/init.js" type="text/javascript"></script>
      <title>eMercado - Todo lo que busques está aquí</title>
    </head>
    <body class="text-center">
        <form class="form-signin" action="index.html" method="POST" >
            <img src="img/cover_back.png" alt="cover-back">
            <h1>Registro:</h1>
            <label for="inputName" class="sr-only"></label>
            <input type="text" id="inputName" class="form-control" placeholder="Usuario" required autofocus>
            <br>
            <label for="inputPassword" class="sr-only"></label>
            <input type="password" id="inputPassword" class="form-control" placeholder="Contraseña" required>
            <br>
            <div class="checkbox">
                <label>
                    <input type="checkbox" value="remember-me"> Recordarme
                </label>
            </div>
            <br>
            <button class="button" type="submit" onclick="saveData()"; value="save">Ingresar</button>
        </form>
    </body>
</html>
